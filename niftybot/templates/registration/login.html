{% extends 'base.html' %}

{% block title %}Login - NIFTY Trading Bot{% endblock %}

{% block content %}

<style>
    :root {
        --primary: #00ff9d;          /* bright neon green */
        --primary-dark: #00c978;
        --primary-glow: rgba(0, 255, 157, 0.45);
        --bg-dark: #0a1f1a;
        --bg-gradient: linear-gradient(135deg, #051412 0%, #0a2a22 100%);
        --card-bg: rgba(20, 40, 35, 0.68);
        --text: #e0fff5;
        --text-muted: #a3d9c9;
        --border-glow: rgba(0, 255, 157, 0.25);
    }

    body {
        background: var(--bg-gradient);
        color: var(--text);
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', system-ui, sans-serif;
        position: relative;
        overflow: hidden;
    }

    body::before {
        content: '';
        position: absolute;
        inset: 0;
        background: url('https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?auto=format&fit=crop&q=80') center/cover no-repeat;
        opacity: 0.07;
        z-index: -2;
        pointer-events: none;
    }

    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        position: relative;
        z-index: 1;
    }

    .card-glass {
        background: var(--card-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--border-glow);
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 40px var(--primary-glow);
        overflow: hidden;
        width: 100%;
        max-width: 420px;
        transition: all 0.4s ease;
    }

    .card-glass:hover {
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7), 0 0 60px var(--primary-glow);
        transform: translateY(-8px);
    }

    .card-header {
        background: linear-gradient(90deg, var(--primary-dark), var(--primary));
        color: #000;
        text-align: center;
        padding: 2rem 1.5rem;
        border-bottom: none;
    }

    .card-header h4 {
        margin: 0;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .form-label {
        font-weight: 600;
        color: var(--text);
        margin-bottom: 0.5rem;
        display: block;
    }

    .form-control {
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(0,255,157,0.3);
        color: white;
        border-radius: 10px;
        padding: 0.75rem 1.1rem;
        transition: all 0.25s;
    }

    .form-control:focus {
        background: rgba(255,255,255,0.12);
        border-color: var(--primary);
        box-shadow: 0 0 0 4px var(--primary-glow);
        color: white;
        outline: none;
    }

    .form-control::placeholder {
        color: rgba(255,255,255,0.45);
    }

    .btn-login {
        background: linear-gradient(45deg, var(--primary), var(--primary-dark));
        border: none;
        font-weight: 700;
        padding: 0.9rem;
        border-radius: 12px;
        color: #000;
        transition: all 0.35s ease;
        box-shadow: 0 8px 25px rgba(0, 255, 157, 0.35);
    }

    .btn-login:hover {
        transform: translateY(-4px);
        box-shadow: 0 16px 40px rgba(0, 255, 157, 0.55);
        background: linear-gradient(45deg, var(--primary-dark), var(--primary));
    }

    .link {
        color: var(--primary);
        font-weight: 600;
        text-decoration: none;
    }

    .link:hover {
        color: #ffffff;
        text-decoration: underline;
    }

    .text-muted {
        color: var(--text-muted) !important;
    }
</style>

<div class="login-container">
    <div class="card-glass">
        <div class="card-header">
            <h4><i class="fas fa-rocket me-2"></i> Welcome Back</h4>
        </div>

        <div class="card-body p-5 p-md-5">
            <form method="post">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="id_username" required autofocus placeholder="Enter your username">
                </div>

                <div class="mb-4">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="id_password" required placeholder="••••••••">
                </div>

                <div class="d-grid mt-5">
                    <button type="submit" class="btn btn-login btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i> Login to Dashboard
                    </button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <p class="text-muted mb-2">New to NIFTY Trading Bot?</p>
                <a href="{% url 'signup' %}" class="link">Create your account →</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
